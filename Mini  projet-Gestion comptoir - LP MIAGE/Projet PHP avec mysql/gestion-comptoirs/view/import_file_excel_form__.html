<script src="./js/import-excel.js"></script>
<main role="main" class="container zone">
    <div class="row justify-content-md-center" style="margin-top: 50px">
        <div class="col-md-5">

            <div class="card border-secondary mb-3" style="max-width: 500px;">

                <div class="card-header">
                    <i class="fa fa-upload" aria-hidden="true"></i> Importer un fichier Excel</div>
                <div class="card-body text-primary ">

                    <form class="" enctype="multipart/form-data" action="index.php?p=import_file_excel" method="POST">
                        <div class="form-group">
                            <label for="InputFile">Fichier</label>
                            <input type="file" id="InputFile" name="fileExcel" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="SelectTable">Table</label>
                            <select class="form-control" id="SelectTable" name="selectedTable">
                                %s
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success btn-lg btn-block">Importer</button>
                    </form>

                </div>
            </div>

        </div>
    </div>
</main>
<script>

$(document).bind('dragover', function (e) {
    var dropZone = $('.zone'),
        timeout = window.dropZoneTimeout;
    if (!timeout) {
        dropZone.addClass('in');
    } else {
        clearTimeout(timeout);
    }
    var found = false,
        node = e.target;
    do {
        if (node === dropZone[0]) {
            found = true;
            break;
        }
        node = node.parentNode;
    } while (node != null);
    if (found) {
        dropZone.addClass('hover');
    } else {
        dropZone.removeClass('hover');
    }
    window.dropZoneTimeout = setTimeout(function () {
        window.dropZoneTimeout = null;
        dropZone.removeClass('in hover');
    }, 100);
});

   
</script>
