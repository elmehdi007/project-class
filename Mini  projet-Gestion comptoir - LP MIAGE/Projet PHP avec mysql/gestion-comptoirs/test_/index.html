<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Drag&Drop Upload </title>
      <link rel="stylesheet" href="css/style.css">
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  
</head>

<body>

  <div id="dnd">
  <form enctype="multipart/form-data" method="post">
    <div class="dnd-container">
      <div class="start"></div>   
      <div class="done"></div>   
      <div class="error"></div>
      <progress max="100" value="50"></progress>
    </div>
    <p>Importer un fichier son au format MP3 (taille max : 5mo)</p>
    <button class="dndAlternative">Parcourir</button>
    <input type="file" name="upload" >
  </form>
</div>

  

    <script  src="js/import_file_excel-js.js"></script>




</body>

</html>
